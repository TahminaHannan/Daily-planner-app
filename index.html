  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- container for the hourly schedule -->
    <div class="container">
      <div class="row">
          <div class="col-2">9AM</div>

          <div class="col-2"><button id="9" type="button" class="saveBtn">Save</button></div>
      </div>
      <div class="row">
          <div class="col-2">10AM</div>

      </div>
      <div class="row">

      </div>
      <div class="row">
          <div class="col-2">1PM</div>

      <div class="row">

      <div class="row">

      <div class="row">

 <!-- moment.js library -->
